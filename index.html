<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="library-container">
        <div class="book-shelf" id="shelf-1">
            <div class="book">
                <div class="book-title">Hello World</div>
                <div class="book-author">by C++</div>
                <div class="book-pages">26 pages</div>
                <input type="checkbox" name="read" id="read" checked>
                <label for="read">read</label>
            </div>
        </div>
        <div class="book-shelf"></div>
        <div class="book-shelf"></div>
        <div class="modal-container">
            <form action="">
                <p>Book Info</p>
                <span>Please fill out the form to add book to the library</span>
                <input type="text" name="title" id="title"  placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Number of pages">
                
                <span>
                    <input type="checkbox" name="read" id="hasRead" checked>
                    <label for="read">Read</label>
                </span>
                
                <button id="add-book">Add book</button>
            </form>
        </div>
    </div>
</body>
</html>
